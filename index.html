<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- fonts google -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" >
    
   
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section id="section">
        <p>Número entre 1 e 100:
            <input type="number" id="inpNumber">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </p>

        <select name="select" id="select" size="10">
            <option value="" id="option">Adicione um número acima...</option>
        </select>

        <input type="button" value="Finalizar" onclick="finalizar()"><br>
        <input type="button" value="Limpar" onclick="limpar()">
        
       <div id="res">
               
        </div>

        
    </section>

    <footer>
        <p>Exercício prático</p>
    </footer>



    <script src="script.js"></script>
</body>
</html>
